<mat-card class="apply-card">
  <h2>Apply for Leave</h2>

  <form [formGroup]="leaveForm" (ngSubmit)="onSubmit()">
    <!-- Employee Name -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Employee Name</mat-label>
      <input matInput formControlName="employeeName" placeholder="Enter your name" />
      <mat-error *ngIf="leaveForm.get('employeeName')?.hasError('required')">
        Name is required
      </mat-error>
    </mat-form-field>

    <!-- From Date -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>From Date</mat-label>
      <input matInput [matDatepicker]="fromPicker" formControlName="fromDate" />
      <mat-datepicker-toggle matSuffix [for]="fromPicker"></mat-datepicker-toggle>
      <mat-datepicker #fromPicker></mat-datepicker>
      <mat-error *ngIf="leaveForm.get('fromDate')?.hasError('required')">
        Start date is required
      </mat-error>
    </mat-form-field>

    <!-- To Date -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>To Date</mat-label>
      <input matInput [matDatepicker]="toPicker" formControlName="toDate" />
      <mat-datepicker-toggle matSuffix [for]="toPicker"></mat-datepicker-toggle>
      <mat-datepicker #toPicker></mat-datepicker>
      <mat-error *ngIf="leaveForm.get('toDate')?.hasError('required')">
        End date is required
      </mat-error>
    </mat-form-field>

    <!-- Reason -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Reason</mat-label>
      <textarea matInput formControlName="reason" rows="3" placeholder="Enter reason"></textarea>
      <mat-error *ngIf="leaveForm.get('reason')?.hasError('required')">
        Reason is required
      </mat-error>
      <mat-error *ngIf="leaveForm.get('reason')?.hasError('minlength')">
        Reason must be at least 5 characters
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="leaveForm.invalid">
      Apply Leave
    </button>
  </form>
</mat-card>
