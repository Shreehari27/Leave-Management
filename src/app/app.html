<mat-sidenav-container style="height: 100vh;">
 
  <mat-sidenav #drawer mode="side" opened>
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/leaves" routerLinkActive="active">
        <mat-icon style="margin-right: 8px;">list</mat-icon>
        <span>Leave List</span>
      </a>
      <a mat-list-item routerLink="/apply" routerLinkActive="active">
        <mat-icon style="margin-right: 8px;">add_circle</mat-icon>
        <span>Apply Leave</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

 
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span style="margin-left: 8px;">{{ title }}</span>
    </mat-toolbar>

    <div style="padding: 20px;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
